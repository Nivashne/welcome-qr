<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
      animation: float 20s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }
    
    .welcome-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 80px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 1;
      transform: translateY(0);
      animation: slideIn 1s ease-out;
    }
    
    @keyframes slideIn {
      0% { 
        opacity: 0; 
        transform: translateY(30px);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0);
      }
    }
    
    h1 {
      color: #004d99;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 77, 153, 0.1);
      position: relative;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #004d99, #0066cc);
      border-radius: 2px;
    }
    
    .welcome-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #004d99, #0066cc, #004d99);
      border-radius: 22px;
      z-index: -1;
      opacity: 0.6;
    }
    
    @media (max-width: 768px) {
      .welcome-container {
        padding: 40px 50px;
        margin: 20px;
      }
      
      h1 {
        font-size: 36px;
      }
    }
    
    @media (max-width: 480px) {
      .welcome-container {
        padding: 30px 40px;
        margin: 15px;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Indian Railways</h1>
  </div>
</body>
</html>
